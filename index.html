<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-light">
    <section class="container ">
        <h2 class="text-center text-success my-3">Find Your Book</h1>
        <!--book search area  -->
        <div class="d-flex justify-content-center">
            <input id="search-field" class="form-control w-50" type="text" placeholder="Book name">
            <button onclick="loadBooks()" type="button " class="btn btn-outline-secondary ms-2">Search</button>
        </div>
        <!-- result area  -->
        <div id="found-result" class="mt-3">

        </div>
        <div id="result-area" class="row row-cols-4 mt-2 g-3">

        </div>
        <!-- loading spinner  -->
        <div id="spinner" class="d-flex text-primary d-none justify-content-center mx-auto">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
